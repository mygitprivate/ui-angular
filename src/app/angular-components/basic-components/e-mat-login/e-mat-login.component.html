
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form" #loginForm="ngForm">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="username" [(ngModel)]="username" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="example-full-width">
          <input matInput placeholder="password" [(ngModel)]="password" type="password" name="password" required>
        </mat-form-field></td>
      </tr></table>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button [disabled]="loginForm.invalid" mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
<!-- Description -->
<h4 class="m-t-15">Description</h4>
<mat-card class="m-t-15">
  <p>Set of credentials used to gain access to an area that requires proper authorization is called login. Logins are used to gain access and control of computers, networks, and bulletin boards, as well as other services and devices.</p>

</mat-card>
